{% extends 'base_create.html' %} {% load static %} {% block content %}

<div class="create_main_wrapper">

  <div class="create_secondary_wrapper">
    <div class="container">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb bread bread-font">
                <li class="breadcrumb-item">
                    <a href="{% url 'main_app:create_page' %}">Create Home</a>
                </li>
                <li class="breadcrumb-item active" aria-current="page">Update {{ create_main_detail.project_main_name }} Child Images</li>
            </ol>
        </nav>
      
      <ul class="list-group">
        {% for item in create_main_detail.children.all %}

        <li class="list-group-item d-flex justify-content-between align-items-center create_list">
            {{ item.project_child_name }}
          <div class="create_items_right_wrapper">
              <img class="create_image" src="{{ item.project_child_image.url }}" alt="{{ item.project_child_name }}">
              <a class="create_items_right_separator" href="{% url 'main_app:delete_child' item.pk %}">Delete</a>
          </div>
        </li>

        {% endfor %}
      </ul>
    </div>
  </div>

</div>


{% endblock content %}
